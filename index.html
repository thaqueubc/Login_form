<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Login Form</title>

    <script defer src="scripts/validation.js"></script>
</head>
<body class="pg-bootstrap-components">
  
    <div class="container">
        
        <div class="row justify-content-center">
           
            <form id="login-form" class="basic-form col-md-9" action="/" method="GET">
               
                <div class="row">
                    <div id="error"></div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="name" class="col-form-label">Name</label>
                        <input id="name" name="name" type="text" required class="form-control username">
                      </div>
      
                      <div class="form-group col -12">
                        <label for="password" class="col-form-label">Password</label>
                        <input id="password" name="password" type="password" class="form-control username">
                    </div>
                </div>

               <div class="row submit-group">
                    <div class="form-group col-12 submit">
                        <input type="submit" value="Submit" class="btn btn-primary d-block w-100">
                    </div>
                </div>
            </form>
        </div>
       
    </div>
    
</body>
</html>
